name: Deploy to GitHub Pages (from zip)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check repository files
        run: ls -la

      - name: Unzip project
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          test -f "Diet-Pro-project.zip" || (echo "ZIP non trovato: Diet-Pro-project.zip" && exit 1)
          rm -rf app
          mkdir app
          unzip -q Diet-Pro-project.zip -d app
          ls -la app

      - name: Force static export config for GitHub Pages
        working-directory: app
        run: |
          mkdir -p public
          touch public/.nojekyll

          cat > next.config.mjs <<'EOF'
          /** @type {import('next').NextConfig} */
          const basePath = process.env.NEXT_PUBLIC_BASE_PATH || "";

          const nextConfig = {
            reactStrictMode: true,
            output: "export",
            basePath,
            assetPrefix: basePath,
            images: { unoptimized: true },
            trailingSlash: true,
          };

          export default nextConfig;
          EOF

      - name: Install dependencies
        working-directory: app
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-fund --no-audit
          fi

      - name: Build (static export)
        working-directory: app
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
        run: npx next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
