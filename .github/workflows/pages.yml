name: Deploy to GitHub Pages (from zip)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Locate ZIP in repo root
        run: |
          ls -la
          ZIP="$(ls -1 *.zip 2>/dev/null | head -n 1 || true)"
          if [ -z "$ZIP" ]; then
            echo "Nessun file .zip trovato nella root del repository."
            exit 1
          fi
          echo "ZIP_FILE=$ZIP" >> $GITHUB_ENV
          echo "Trovato ZIP: $ZIP"

      - name: Unzip project
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          rm -rf app
          mkdir app
          unzip -q "$ZIP_FILE" -d app
          echo "Contenuto app/:"
          ls -la app

      - name: Find app directory (package.json)
        run: |
          APP_DIR="$(find app -maxdepth 4 -name package.json -print -quit | xargs -I{} dirname "{}")"
          if [ -z "$APP_DIR" ]; then
            echo "package.json non trovato dentro lo zip."
            echo "Struttura cartelle in app/:"
            find app -maxdepth 3 -type f | head -n 200
            exit 1
          fi
          echo "APP_DIR=$APP_DIR" >> $GITHUB_ENV
          echo "App dir: $APP_DIR"
          ls -la "$APP_DIR"

      - name: Force static export config for GitHub Pages
        run: |
          mkdir -p "$APP_DIR/public"
          touch "$APP_DIR/public/.nojekyll"

          cat > "$APP_DIR/next.config.mjs" <<'EOF'
          /** @type {import('next').NextConfig} */
          const basePath = process.env.NEXT_PUBLIC_BASE_PATH || "";

          const nextConfig = {
            reactStrictMode: true,
            output: "export",
            basePath,
            assetPrefix: basePath,
            images: { unoptimized: true },
            trailingSlash: true,
          };

          export default nextConfig;
          EOF

      - name: Install dependencies
        run: |
          cd "$APP_DIR"
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-fund --no-audit
          fi

      - name: Build (static export)
        run: |
          cd "$APP_DIR"
          export NEXT_PUBLIC_BASE_PATH="/${{ github.event.repository.name }}"
          npx next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.APP_DIR }}/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
